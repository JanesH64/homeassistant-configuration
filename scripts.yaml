ac_janes_power_on:
  alias: AC Janes Power On
  sequence:
  - service: remote.send_command
    data:
      device: AC_Janes
      command: Power_on
    target:
      device_id: 0a29c110903b577654d2d93ffef3546c
  mode: single
  icon: mdi:power
